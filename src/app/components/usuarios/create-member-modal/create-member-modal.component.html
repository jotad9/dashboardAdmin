<!-- Create member modal -->
<div #createMemberModal tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <form [formGroup]="createMemberForm" (ngSubmit)="onSubmit()" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Create member
        </h3>
        <button type="button" (click)="closeModalMember()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="nombreMember" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" formControlName="nombre" id="nombreMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Bonnie" required>
          </div>
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="image_urlMember" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">image</label>
            <input type="text" formControlName="image_url" id="image_urlMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="icon.jpg" required>
          </div>
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="statusMember" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">status</label>
            <input type="text" formControlName="status" id="statusMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Online/Offline" required>
          </div>
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="emailMember" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" formControlName="email" id="emailMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@company.com" required>
          </div>
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="salaryMember" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">salary</label>
            <input type="text" formControlName="salary" id="salaryMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="€€" required>
          </div>
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="positionMember"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
            <input type="text" formControlName="position" id="positionMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Development" required>
          </div>
          <div class="col-span-6 sm:col-span-3 form-group">
            <label for="passwordMember" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
              Password</label>
            <input type="password" formControlName="password" id="passwordMember"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="••••••••" required>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
      </div>
    </form>
  </div>
</div>
